<link rel="import" href="../polymer/polymer.html">

<!--
`array-filter`
Provides the ability to filter/sort an array and maintain bindings

@demo demo/index.html 
-->

<dom-module id="array-filter">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<h2>Hello [[prop1]]</h2>
	</template>
	<script>
		Polymer({
			is: 'array-filter',

			properties: {
				prop1: {
					type: String,
					value: 'array-filter',
				},
			}
		});
	</script>
</dom-module>
